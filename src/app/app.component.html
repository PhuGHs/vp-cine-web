<div>
  <p>{{title}}</p>
  @if (isLoggedIn()) {
    <button (click)="logout()">Logout</button>
  } @else {
    <button (click)="login()">Login</button>
  }

  @if (isLoggedIn()) {
    @for (record of getUserProfilesArray(); track $index) {
      <div>{{ record.key }}: {{ record.value }}</div>
    }

    @for(movie of data(); track $index) {
      <img src="{{movie.imageUrls[0]}}"/>
    }
  }
</div>
